services:
  db:
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-devroot}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-meme_archive}
      MYSQL_USER: ${MYSQL_USER:-meme}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-devroot}
    ports:
      - "3306:3306"
    volumes:
      - meme_archive_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p\"$$MYSQL_ROOT_PASSWORD\" || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 15
      start_period: 30s

  phpmyadmin:
    image: phpmyadmin:latest
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_USER: ${MYSQL_USER:-meme}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-devroot}
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - meme_archive_uploads:/data/uploads
    environment:
      - PORT=8000
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - MYSQL_USER=${MYSQL_USER:-meme}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-devroot}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-meme_archive}
      - UPLOAD_DIR=/data/uploads
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - NODE_ENV=development
      - VITE_API_PROXY_TARGET=http://backend:8000
    env_file:
      - .env

volumes:
  meme_archive_mysql_data:
  meme_archive_uploads:
